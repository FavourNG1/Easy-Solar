<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body style="background-color: light yellow"

    <!-- Support Section -->
    <section class="support-section">
        <h2>Support</h2>
        <p>If you need assistance, please fill out the form below or reach out to us directly.</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Email:</strong> support@example.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Support St, Help City, Country</p>
        </div>

        <!-- Contact Form -->
        <form class="support-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="support-button">Submit</button>
        </form>
    </section>

</body>
</html>
